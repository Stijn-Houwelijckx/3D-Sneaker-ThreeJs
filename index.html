<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="title-container">
      <h1>Configure your sneaker</h1>
      <p>Click on a part you want to modify</p>
    </div>

    <!-- Color picker container -->
    <div class="color-picker-container">
      <i class="fa fa-close" id="close-color-picker"></i>
      <h2 class="">Color:</h2>
      <h2 class="shoe-part">Part</h2>
      <!-- Grid of 9 colors, using data-color with color names -->
      <div class="color-grid">
        <!-- Red -->
        <div class="color" data-color="ff0000"></div>
        <!-- Blue -->
        <div class="color" data-color="0000ff"></div>
        <!-- Green -->
        <div class="color" data-color="69ff47"></div>
        <!-- Yellow -->
        <div class="color" data-color="ffff00"></div>
        <!-- Purple -->
        <div class="color" data-color="800080"></div>
        <!-- Orange -->
        <div class="color" data-color="ffa500"></div>
        <!-- Black -->
        <div class="color" data-color="000000"></div>
        <!-- White -->
        <div class="color" data-color="ffffff"></div>
        <!-- Grey -->
        <div class="color" data-color="808080"></div>
      </div>

      <h2 class="">Material:</h2>
      <div class="material-grid">
        <!-- none -->
        <div class="material" data-material="none"></div>
        <!-- brown_leather -->
        <div class="material" data-material="brown_leather_1k"></div>
        <!-- denim_fabric -->
        <div class="material" data-material="denim_fabric_1k"></div>
      </div>
    </div>

    <div class="order-container">
      <!-- Create button to place the order -->
      <button class="place-order-btn">Place Order</button>
    </div>

    <div class="order-finish">
      <h2>Finish your order</h2>
      <div class="order-info"></div>

      <form class="order-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="btn-container">
          <button class="finish-order-btn">Finish Order</button>
          <button class="cancel-order-btn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="loader-backdrop">
      <div class="loader"></div>
    </div>

    <div class="order-success">
      <h2>Order placed successfully!</h2>
      <p>Thank you for your purchase</p>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
