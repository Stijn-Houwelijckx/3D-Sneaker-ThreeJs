<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <a class="logo" href="https://www.swear-london.com/">
      <img src="/images/SWEAR_Logo_landscape_white.avif" alt="Logo" />
    </a>

    <div class="title-container">
      <h1>Configure your sneaker</h1>
      <p>Click on a part you want to modify</p>
    </div>

    <!-- Color picker container -->
    <div class="color-picker-container">
      <i class="fa fa-close" id="close-color-picker"></i>
      <h2 class="shoe-part">Part</h2>
      <h2 class="">Color:</h2>
      <!-- Grid of 9 colors, using data-color with color names -->
      <div class="color-grid">
        <!-- White | -->
        <div class="color" data-color="eff2ee"></div>
        <!-- Black | -->
        <div class="color" data-color="121210"></div>
        <!-- Red | -->
        <div class="color" data-color="ba3939"></div>
        <!-- Orange | -->
        <div class="color" data-color="ff4100"></div>
        <!-- Dark Pink -->
        <div class="color" data-color="e3336f"></div>
        <!-- Pink | -->
        <div class="color" data-color="dbb2a9"></div>
        <!-- Green -->
        <div class="color" data-color="69ff47"></div>
        <!-- Cyan | -->
        <div class="color" data-color="28a09a"></div>
        <!-- Purple | -->
        <div class="color" data-color="5b487f"></div>
      </div>

      <h2 class="">Material:</h2>
      <div class="material-grid">
        <!-- none -->
        <div class="material" data-material="none"></div>
        <!-- brown_leather -->
        <div class="material" data-material="brown_leather_1k"></div>
        <!-- denim_fabric -->
        <div class="material" data-material="denim_fabric_1k"></div>
      </div>

      <h2 class="shoe-text">Text:</h2>
      <input
        type="text"
        class="text-input"
        placeholder="Enter text here"
        maxlength="20"
      />
    </div>

    <div class="order-container">
      <!-- Create button to place the order -->
      <button class="place-order-btn">Place Order</button>
    </div>

    <div class="order-finish">
      <h2>Finish your order</h2>
      <div class="order-info"></div>

      <form class="order-form" action="#" method="post">
        <div class="order-form-fields-container">
          <div class="order-form-container">
            <div class="order-form-field">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
          </div>

          <div class="order-form-container">
            <div class="order-form-field">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="order-form-container">
            <div class="order-form-field">
              <label for="street">Street:</label>
              <input type="text" id="street" name="street" required />
            </div>

            <div class="order-form-field">
              <label for="houseNr">Nr:</label>
              <input type="text" id="houseNr" name="houseNr" required />
            </div>
          </div>

          <div class="order-form-container">
            <div class="order-form-field">
              <label for="zipcode">Zipcode:</label>
              <input type="text" id="zipcode" name="zipcode" required />
            </div>

            <div class="order-form-field">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button class="finish-order-btn">Finish Order</button>
          <button class="cancel-order-btn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="loader-backdrop">
      <div class="loader"></div>
    </div>

    <div class="order-success">
      <h2>Order placed successfully!</h2>
      <p>Thank you for your purchase</p>
    </div>

    <script src="https://threed-sneaker-nodejs.onrender.com/primus/primus.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
